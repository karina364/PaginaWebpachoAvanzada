<div class="modal" id="modal">
  <div class="bodyModal">

    <FORM name="form" action="">

<P>Usuario:    <INPUT type="text" name="login" id="usuario"> 
<P>Contraseña: <INPUT type="password" name="password" id="password"><br><br> 
<INPUT (click)="go()" type="button" value="Acceder">
<a href="#" class="closeModal" id="out">Cerrar</a>  

</FORM> 

  </div>
</div>





<div class="contenedor">
  
  <div class="col-lg-10">
    
    <div class="auxi">
      <div id="carousel1" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/Img/camisa1.jpg" alt="" width="60%" height="20%">
        </div>
        <div class="carousel-item">
          <img src="assets/Img/estampado3.jpg" alt="" width="60%" height="20%">
        </div>
        <div class="carousel-item">
          <img src="assets/Img/basica.jpg" alt="" width="60%" height="20%">
        </div>
        </div>
        
        <!--Controles NEXT y PREV-->
        <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!--Controles de indicadores-->
        <ol class="carousel-indicators">
            <li data-target="#carousel1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel1" data-slide-to="1"></li>
            <li data-target="#carousel1" data-slide-to="2"></li>
        </ol>
        
    </div>
      
    </div>
  </div>


<div class="row row-cols-1 row-cols-md-4 row-cols-lg-4 row-cols-xl-4">
    <div class="col mb-4" *ngFor="let post of posts">
      <div class="card">
        <img [src]="post.img" class="card-img-top imagen" [alt]="post.titulo">
        <div class="card-body">
          <h5 class="card-title">{{post.titulo}}</h5>
          <p class="card-text">{{post.extracto}}</p>
        </div>
      </div>
    </div>
</div>
</div>
